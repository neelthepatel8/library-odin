<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="new-book">
        <button type="button" class="button create-new-book">New Book</button>

        <div class="book-form-div" style="display: none;">
          <div class="form-errors"></div>
          <form action="/" class="book-form">
            <label for="title">Book Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="pages">No. of pages:</label>
            <input type="text" id="pages">
            <label for="read">Read?</label>
            <input type="checkbox" id="read">
            <button type="submit" class="button" id="add-book">Add Book!</button>
            <button type="button" class="close">x</button>
            <div class="book-submitted"></div>
          </form>
        </div>
      </div>


      <div class="library">
        <button type="button" class="button" id="view-books">View Library</button>



      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
